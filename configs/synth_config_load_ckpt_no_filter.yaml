model:
  arch: simple
  backbone: resnet
  chain: NO_FILTER
  num_workers: 4
  batch_size: 16
  num_epochs: 200

  optimizer:
    base_lr: 1.5e-4
    optimizer: adam
    scheduler: cosine

loss:
  spec_loss_type: SPECTROGRAM
  preset: cumsum_time
  control_spec_preset: cumsum_freq
  parameters_loss_type: L1

  parameters_loss_weight: 0.1
  spectrogram_loss_weight: 0.001

  spectrogram_loss_warmup_epochs: 0
  loss_switch_epochs: 625000
  min_parameters_loss_decay: 0
  in_domain_epochs: 200

  use_chain_loss: true
  chain_loss_weight: 1.0

synth:
  chain: NO_FILTER
  transform: MEL
  use_multi_spec_input: True
  signal_duration: 4
  note_off_time: 3.0
  added_noise_std: 0

logging:
  n_images_to_log: 5
